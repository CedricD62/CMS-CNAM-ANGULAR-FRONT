<p>produit works!</p>

<mat-card>
    <mat-card-title >{{produit.name}}</mat-card-title>
    <mat-card-subtitle>{{produit.images}}</mat-card-subtitle>
    <mat-card-subtitle>{{produit.description}}</mat-card-subtitle>
    <mat-card-subtitle>{{produit.price}}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-mini-fab color="warn" (click)="onClick()">
            <mat-icon>delete</mat-icon>
        </button>
        <a mat-mini-fab color="primary" [routerLink]="['/produit/edit', produit.id]"><mat-icon>create</mat-icon></a>
    </mat-card-actions>
</mat-card>
