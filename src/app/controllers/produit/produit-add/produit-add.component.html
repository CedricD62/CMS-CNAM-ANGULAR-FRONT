<form #produitAddForm ="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <fieldset>
            <legend> Product informations</legend>

            <div class="form-group">
                <label for="Nom">Nom : </label>
                <input type="text" name="name" [(ngModel)]="name" required />
            </div>
        </fieldset>

        <fieldset>
            <legend> Price informations</legend>

            <div class="form-group">
                <label for="Prix">Prix : </label>
                <input type="text" name="Price" [(ngModel)]="Price" required />
            </div>
            <div class="form-group">
                <label for="RemiseMontant">Montant de la TVA</label>
                <input type="text" name="Tva" [(ngModel)]="Tva" required />
            </div>
            <div class="form-group">
                <label for="FirstDiscountDay">Date début de remise : </label>
                <input type="Date" id="FirstDiscountDay" name="FirstDiscountDay" required />
            </div>
            <div class="form-group">
                <label for="LastDiscountDay">Date fin de remise :</label>
                <input type="Date" id="LastDiscountDay" name="LastDiscountDay" required />
            </div>
        </fieldset>

        <fieldset>
            <legend> Stock informations</legend>

            <div class="form-group">
                <label for="quantite">Quantité</label>
                <input type="number" id="quantite" min="1" name="quantite" value="1">
            </div>
            <p>Stock du produit</p>
            <div class="form-group">
                <input type="radio" id="Yes" min="1" name="Product Has Stock" value="1">
                <label for="Yes">yes</label>

                <input type="radio" id="No" min="1" name="Product Has Stock" value="0">
                <label for="No">No</label>
            </div>
            <div class="form-group">
                <label for="NextReplenishmentDate">NextReplenishmentDate</label>
                <input type="Date" id="NextReplenishmentDate" name="Product Next Replenishment Date" required />
            </div>
        </fieldset>
